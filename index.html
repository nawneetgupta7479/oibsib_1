<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <main>
            <div class="calculatorbox">
                <div class="display">
                    <div class="numberdisplay">0</div>
                     
                </div>
                <div class="numberandoperator">

                    <div class="numbersection">
                        <div class="subsection">
                           <div class="c number btn">C</div>
                           <div class="percent number btn">%</div>
                        <div class="deletebtn number btn">del</div>
                        </div>
                        <div class="subsection ">
                            <div class="number btn">7</div>
                            <div class="number btn">8</div>
                            <div class="number btn">9</div>
                        </div>
                        <div class="subsection">
                            <div class="number btn">4</div>
                            <div class="number btn">5</div>
                            <div class="number btn">6</div>
                        </div>
                        <div class="subsection">
                            <div class="number btn">1</div>
                            <div class="number btn">2</div>
                            <div class="number btn">3</div>
                        </div>
                        <div class="subsection">
                            <div class="doublezero number btn">00</div>
                            <div class="zero number btn">0</div>
                            <div class="dot number btn">.</div> 
                        </div>       
                    </div>

                    <div class="operatorsection">
                        <div class="division operator btn" >/</div>
                        <div class="multiplication operator btn">*</div>
                        <div class="subtraction operator btn">-</div>
                        <div class="addition operator btn">+</div>
                        <div class="equal operator btn ">=</div>
                    </div>

                </div>
            </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
